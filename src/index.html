<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trello by front-trello</title>
	<link type="image/x-icon" href="./assets/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./styles/index.scss">
	<script src="./scripts/index.js" defer type="module"></script>
</head>

<body>
	<header class="header">
		<h1 class="header__title">Trello copy by front-trello team</h1>
		<div id="header__clock"></div>
	</header>
	<main class="main">
		<div class="desk">
			<section class="desk__column" id="column-to-do">
				<header class="column__header">
					<h3 class="column__title">To-do:</h3>
					<p class="column__counter" id="counter-to-do">0</p>
				</header>
				<div class="column__content">cards</div>
				<button class="column__button" id="btn-add-to-do"></button>
			</section>
			<section class="desk__column" id="column-in-progress">
				<header class="column__header">
					<h3 class="column__title">In-Progess:</h3>
					<p class="column__counter" id="counter-in-progress">0</p>
				</header>
				<div class="column__content">cards</div>
			</section>
			<section class="desk__column" id="column-completed">
				<header class="column__header">
					<h3 class="column__title">Completed:</h3>
					<p class="column__counter" id="counter-completed">0</p>
				</header>
				<div class="column__content">cards</div>
				<button class="column__button" id="btn-delete-all"></button>
			</section>
		</div>
	</main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trello by front-trello</title>
	<link type="image/x-icon" href="./assets/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./styles/index.scss">
	<script src="./scripts/index.js" defer type="module"></script>
</head>

<body>
	<header class="header">
		<h1 class="header__title">Trello copy by front-trello team</h1>
		<div id="clock"></div>
	</header>
	<main class="desk">

		<section class="desk__column" id="todo">
			<header class="column__header">
				<h3 class="column__title">To-do:</h3>
				<p class="column__counter" id="counter-todo">0</p>
			</header>
			<div class="column__content">
				<div draggable = "true" class="card">TEST</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
				<div draggable = "true" class="card">card</div>
			</div>
			<button class="column__button-primary" id="btn-add-todo">Add-todo</button>
		</section>
		<section class="desk__column" id="in-progress">
			<header class="column__header">
				<h3 class="column__title">In-Progess:</h3>
				<p class="column__counter" id="counter-in-progress">0</p>
			</header>
			<div class="column__content">
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
			</div>
		</section>
		<section class="desk__column" id="completed">
			<header class="column__header">
				<h3 class="column__title">Completed:</h3>
				<p class="column__counter" id="counter-completed">0</p>
			</header>
			<div class="column__content">
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
				<div draggable="true" class="card">card</div>
			</div>
			<button class="column__button-danger" id="btn-delete-all">Delete all</button>
		</section>
	</main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trello by front-trello</title>
	<link type="image/x-icon" href="./assets/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="./styles/index.scss">
	<script src="./scripts/index.js" defer type="module"></script>
</head>

<body>
	<div class="wrapper" id="container">
		<header class="header">
			<h1 class="header__title">Trello copy by front-trello team</h1>
			<div class="header__clock" id="clock"></div>
		</header>
		<main class="desk" id="desk">
			<section class="column" id="column-todo">
				<header class="column__header">
					<h3 class="column__title">To-do:</h3>
					<p class="column__counter" id="counter-todo">0</p>
				</header>
				<div class="column__content"></div>
				<button type="button" class="column__button column__button--add" id="btn-add-todo">Add-todo</button>
			</section>
			<section class="column" id="column-in-progress">
				<header class="column__header">
					<h3 class="column__title">In-Progress:</h3>
					<p class="column__counter" id="counter-in-progress">0</p>
				</header>
				<div class="column__content"></div>
			</section>
			<section class="column" id="column-completed">
				<header class="column__header">
					<h3 class="column__title">Completed:</h3>
					<p class="column__counter" id="counter-completed">0</p>
				</header>
				<div class="column__content"></div>
				<button type="button" class="column__button column__button--delete" id="btn-delete-all">Delete all</button>
			</section>
		</main>
	</div>
	<dialog open id="modal-warning" class="modal modal--warning">
		<h2 class="modal__title">Warning</h2>
		<p id="warning-message"  class="modal__message"></p>
		<div class="modal__buttons">
			<button class="modal__button modal__button--cancel" data-action="cancel">Cancel</button>
			<button class="modal__button modal__button--confirm" data-action="confirm">Confirm</button>
		</div>
	</dialog>
</body>

</html>
